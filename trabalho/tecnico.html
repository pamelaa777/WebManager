<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerenciar Dados e Notas</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Gerenciar Dados</h1>
            <img src="imagem.svg" alt="imagem animacao">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Modificar Dados</h1>
                <form action="gerenciar.html" method="post">
                    <div class="textfield">
                        <label for="nomeUsuario">Nome do Usuário</label>
                        <input type="text" name="nomeUsuario" placeholder="Nome do Usuário" required>
                    </div>
                    <div class="textfield">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="textfield">
                        <label for="disciplina">Disciplina</label>
                        <input type="text" name="disciplina" placeholder="Disciplina" required>
                    </div>
                    <div class="textfield">
                        <label for="nota">Nota</label>
                        <input type="number" name="nota" placeholder="Nota" step="0.1" min="0" max="10" required>
                    </div>
                    <button class="btn-login" type="submit">Atualizar Dados</button>
                </form>
                <a href="index.html" class="btn-login">Sair</a>
            </div>
        </div>
    </div>
</body>
</html>
